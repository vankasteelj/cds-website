<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width" name="viewport" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/timeline.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header id="header"></header>
    <script async src="header.js"></script>

    <div id="main">
      <div id="popup">
        <div id="popupbackground">
          <div id="popupclose">&#x2716;</div>
        </div>
        <div id="popupcontent"></div>
      </div>

      <div id="timeline">
        <div class="ag-timeline-block">
          <div class="ag-timeline_title-box">
            <h2>Ligne du temps des événements connus de toustes</h2>
            <div id="search">
              <input type="text" placeholder="Rechercher" id="search-input" onclick="searchTimeline()">
              <div id="searchclose">&#x2716;</div>
            </div>
          </div>
          <section class="ag-section">
            <div class="ag-format-container">
              <div class="js-timeline ag-timeline">
                <div class="js-timeline_line ag-timeline_line">
                  <div class="js-timeline_line-progress ag-timeline_line-progress"></div>
                </div>
                <div class="ag-timeline_list">
                  <!-- cards come here -->
                </div>
              </div>
            </div>
          </section>
        </div>
        <script src="./js/timeline.js"></script>
      </div>
    </div>

    <footer id="footer"></footer>
    <script async src="footer.js"></script>

    <script>setTimeout(() => {$('nav a#timeline').addClass('active')}, 0)</script>
    <noscript><div id="noscript">
      <h1>Javascript est désactivé</h1>
      <p>Veuillez activer JS pour utiliser ce site web.</p>
    </div></noscript> 
  </body>
</html>
